trigger:
- master

pool:
  name: linux-box
  vmImage: linux-box

steps:


- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'

- task: Docker@2
  inputs:
    containerRegistry: 'docker-credentials'
    repository: 'new'
    command: 'build'
    Dockerfile: '**/Dockerfile'
- task: Docker@2
  inputs:
    containerRegistry: 'docker-credentials'
    command: 'start'
    container: 'mycontainer123'